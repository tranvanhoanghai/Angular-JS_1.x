<form name="form" role="form">
  <div class="row">
    <div class="form-group col-md-6">
      <label for="name" class="form-label">
        {{'CONTACT.NAME' | translate}}
        <span class="text-danger">*</span>
      </label>

      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        ng-model="contact.name"
        ng-change="$ctrl.change()"
        autocomplete="off"
        required
      />
      <div style="color: red" ng-show="form.name.$dirty && form.name.$invalid">
        <p ng-show="form.name.$error.required">The name is required.</p>
      </div>
    </div>
    <div class="form-group col-md-6">
      <label for="name" class="form-label">
        {{'CONTACT.SALUTATION' | translate}}</label
      >
      <select
        class="form-control"
        id="salutation"
        name="salutation"
        ng-model="contact.salutation"
      >
        <option value="None" ng-selected="None">None</option>

        <option value="Mr">Mr</option>
        <option value="Ms">Ms</option>
        <option value="Mrs">Mrs</option>
        <option value="Dr">Dr</option>
        <option value="Prof">Prof</option>
      </select>
    </div>
    <div class="form-group col-md-6">
      <label for="name" class="form-label">
        {{'PHONE' | translate}}
        <span class="text-danger">*</span>
      </label>
      <input
        type="tel"
        class="form-control"
        id="phone"
        name="phone"
        ng-model="contact.phone"
        autocomplete="off"
        placeholder="Phone"
        ng-pattern="regexPhone"
        required
      />
      <div
        style="color: red"
        ng-show="form.phone.$dirty && form.phone.$invalid"
      >
        <p ng-show="form.phone.$error.required">The phone is required.</p>
        <p ng-show="form.phone.$error.pattern">The phone is invalid</p>
      </div>
    </div>

    <div class="form-group col-md-6">
      <label for="name" class="form-label">
        {{'EMAIL' | translate}}
        <span class="text-danger">*</span>
      </label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        ng-model="contact.email"
        autocomplete="off"
        placeholder="Email"
        ng-pattern="regexEmail"
        required
      />
      <div
        style="color: red"
        ng-show="form.email.$dirty && form.email.$invalid"
      >
        <p ng-show="form.email.$error.required">The email is required.</p>
        <p ng-show="form.email.$error.pattern">The email is invalid</p>
      </div>
    </div>

    <div class="form-group col-md-6">
      <label for="name" class="form-label">
        {{'CONTACT.ORGANIZATION' | translate}}</label
      >
      <input
        type="text"
        class="form-control"
        id="organization"
        ng-model="contact.organization"
        autocomplete="off"
        placeholder="Organization"
      />
    </div>

    <div class="form-group col-md-6">
      <label for="name" class="form-label">
        {{'CONTACT.DATE_OF_BIRTH' | translate}}</label
      >
      <input
        type="date"
        class="form-control"
        id="dob"
        ng-model="contact.dateOfBirth"
        autocomplete="off"
      />
    </div>

    <div class="form-group col-md-6">
      <label for="name" class="form-label">
        {{'CONTACT.ADDRESS' | translate}}</label
      >
      <input
        type="text"
        class="form-control"
        id="address"
        ng-model="contact.address"
        autocomplete="new-password"
        placeholder="Address"
      />
    </div>

    <div class="form-group col-md-6">
      <label for="name" class="form-label">
        {{'LEAD_SOURCE' | translate}}
        <span class="text-danger">*</span>
      </label>

      <select
        class="form-control"
        id="leadSource"
        name="leadSource"
        ng-model="contact.leadSource"
        required
      >
        <option value="Existing Customer">Existing Customer</option>
        <option value="Partner">Partner</option>
        <option value="Conference">Conference</option>
        <option value="Website">Website</option>
        <option value="Word of mouth">Word of mouth</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <div class="form-group col-md-6">
      <label for="name" class="form-label">
        {{'ASSIGNED_TO' | translate}}
        <span class="text-danger">*</span>
      </label>
      <select
        class="form-control"
        id="assignedTo"
        name="assignedTo"
        ng-model="contact.assignedTo"
        required
      >
        <option ng-repeat="data in assignedTos" value="{{data.name}}">
          {{data.name}}
        </option>
      </select>
    </div>

    <div class="form-group col-md-6">
      <label for="description" class="form-label">
        {{'DESCRIPTION' | translate}}</label
      >
      <textarea
        class="form-control"
        id="description"
        ng-model="contact.description"
        rows="1"
      ></textarea>
    </div>

    <div class="form-group col-md-12 d-flex justify-content-end">
      <button
        ng-click="submit()"
        type="button"
        class="btn btn-primary"
        ng-disabled="form.$invalid"
      >
        {{titleBtn | translate}}
      </button>
    </div>
  </div>
</form>
