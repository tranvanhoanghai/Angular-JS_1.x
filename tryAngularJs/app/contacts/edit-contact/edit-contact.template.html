<div>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="#!/contact">Contact</a></li>
      <li class="breadcrumb-item active" aria-current="page">Edit Contact</li>
    </ol>
  </nav>

  <div class="header text-center text-uppercase mb-3">
    <h1>edit Contact</h1>
  </div>

  <form ng-submit="$ctrl.editContact()" name="form" role="form">
    <div class="row">
      <div class="form-group col-md-6">
        <label for="name" class="form-label">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          placeholder="Name"
          ng-model="$ctrl.name"
          autocomplete="off"
          required
        />
      </div>
      <div class="form-group col-md-6">
        <label for="name" class="form-label">Salutation</label>

        <input
          type="text"
          class="form-control"
          id="salutation"
          placeholder="Salutation"
          autocomplete="off"
          ng-model="$ctrl.salutation"
          required
        />
      </div>
      <div class="form-group col-md-6">
        <label for="name" class="form-label">Phone</label>
        <input
          type="number"
          class="form-control"
          id="phone"
          ng-model="$ctrl.phone"
          autocomplete="off"
          placeholder="Phone"
          required
        />
      </div>
      <div class="form-group col-md-6">
        <label for="name" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          ng-model="$ctrl.email"
          autocomplete="off"
          placeholder="Email"
          required
        />
      </div>
      <div class="form-group col-md-6">
        <label for="name" class="form-label">Organization</label>
        <input
          type="text"
          class="form-control"
          id="organization"
          ng-model="$ctrl.organization"
          autocomplete="off"
          placeholder="Organization"
          required
        />
      </div>
      <div class="form-group col-md-6">
        <label for="name" class="form-label">Date of birth</label>
        <input
          type="text"
          class="form-control"
          id="dob"
          ng-model="$ctrl.dateOfBirth"
          autocomplete="off"
          placeholder="Date of birth"
          required
        />
      </div>
      <div class="form-group col-md-6">
        <label for="name" class="form-label">Address</label>
        <input
          type="text"
          class="form-control"
          id="address"
          ng-model="$ctrl.address"
          autocomplete="new-password"
          placeholder="Address"
          required
        />
      </div>
      <div class="form-group col-md-6">
        <label for="name" class="form-label">Lead source</label>
        <input
          type="text"
          class="form-control"
          id="leadSource"
          ng-model="$ctrl.leadSource"
          autocomplete="off"
          placeholder="Lead source"
          required
        />
      </div>
      <div class="form-group col-md-6">
        <label for="name" class="form-label">Description</label>
        <input
          type="text"
          class="form-control"
          id="description"
          ng-model="$ctrl.description"
          autocomplete="off"
          placeholder="Description"
          required
        />
      </div>

      <div class="form-group col-md-6">
        <label for="creator" class="form-label">Creator</label>
        <select
          class="form-control"
          id="creator"
          name="creator"
          ng-model="$ctrl.creator"
        >
          <option
            ng-repeat="x in $ctrl.assignedTos"
            value="{{x.name}}"
            ng-selected="$ctrl.creator"
          >
            {{x.name}}
          </option>
        </select>
      </div>

      <div class="form-group col-md-6">
        <label for="name" class="form-label">Assigned to</label>
        <select
          class="form-control"
          id="assignedTo"
          name="assignedTo"
          ng-model="$ctrl.assignedTo"
        >
          <option
            ng-repeat="x in $ctrl.assignedTos"
            value="{{x.name}}"
            ng-selected="$ctrl.assignedTo"
          >
            {{x.name}}
          </option>
        </select>
      </div>

      <div class="form-group col-md-12 d-flex justify-content-end">
        <button
          type="submit"
          class="btn btn-primary"
          ng-disabled="form.$invalid"
        >
          Update
        </button>
      </div>
    </div>
  </form>
</div>
