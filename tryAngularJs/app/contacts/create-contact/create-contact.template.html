<section>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a ui-sref="main.contact">{{'MENU.CONTACT' | translate}}</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">
        {{'CONTACT.TITLE.CREATE_CONTACT' | translate}}
      </li>
    </ol>
  </nav>
  <div class="content-main">
    <div class="header text-center text-uppercase mb-3">
      <h1>{{'CONTACT.TITLE.CREATE_CONTACT' | translate}}</h1>
    </div>

    <contact-form
      on-submit="$ctrl.submit()"
      on-cancel="$ctrl.cancel()"
      contact="$ctrl.contact"
      submit-btn="{{$ctrl.submitBtn}}"
      cancel-btn="{{$ctrl.cancelBtn}}"
      show-btn-cancel="$ctrl.show"
    ></contact-form>
  </div>
</section>
