    <div class="header text-center text-uppercase mb-3">
      <h1>create Contact</h1>
    </div>

    <form ng-submit="$ctrl.create()" name="form" role="form" class="ng-invalid ng-invalid-required ng-dirty ng-valid-parse ng-valid-email ng-valid-pattern">
      <div class="row">
        <div class="form-group col-md-6">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required" id="name" placeholder="Name" ng-model="$ctrl.name" autocomplete="off" required="">
        </div>
        <div class="form-group col-md-6">
          <label for="salutation" class="form-label">Salutation</label>
          <select class="form-control ng-pristine ng-untouched ng-valid ng-empty" id="salutation" name="salutation" ng-model="$ctrl.salutation"><option value="? undefined:undefined ?" selected="selected"></option>
            <option value="None" ng-selected="None">None</option>

            <option value="Mr">Mr</option>
            <option value="Ms">Ms</option>
            <option value="Mrs">Mrs</option>
            <option value="Dr">Dr</option>
            <option value="Prof">Prof</option>
          </select>
        </div>
        <div class="form-group col-md-6">
          <label for="phone" class="form-label">Phone</label>
          <input type="tel" class="form-control ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required ng-valid-pattern" id="phone" ng-model="$ctrl.phone" autocomplete="off" placeholder="Phone" pattern="^(0?)(3[2-9]|5[6|8|9]|7[0|6-9]|8[0-6|8|9]|9[0-4|6-9])[0-9]{7}$" required="">
        </div>
        <div class="form-group col-md-6">
          <label for="name" class="form-label">Email</label>
          <input type="email" class="form-control ng-not-empty ng-dirty ng-valid-parse ng-valid-required ng-valid-email ng-valid ng-valid-pattern ng-touched" id="email" ng-model="$ctrl.email" autocomplete="new-password" placeholder="Email" required="" ng-pattern="^[a-z][a-z0-9_.]{5,32}@[a-z0-9]{2,}(.[a-z0-9]{2,4}){1,2}$">

          <div ng-message="pattern">Please enter valid email address</div>
        </div>
        <div class="form-group col-md-6">
          <label for="name" class="form-label">Organization</label>
          <input type="text" class="form-control ng-pristine ng-untouched ng-valid ng-empty" id="organization" ng-model="$ctrl.organization" autocomplete="off" placeholder="Organization">
        </div>
        <div class="form-group col-md-6">
          <label for="name" class="form-label">Date of birth</label>
          <input type="date" class="form-control ng-pristine ng-untouched ng-valid ng-empty" id="dob" ng-model="$ctrl.dateOfBirth" autocomplete="off" placeholder="Date of birth">
        </div>
        <div class="form-group col-md-6">
          <label for="name" class="form-label">Address</label>
          <input type="text" class="form-control ng-pristine ng-untouched ng-valid ng-empty" id="address" ng-model="$ctrl.address" autocomplete="new-password" placeholder="Address">
        </div>
        <div class="form-group col-md-6">
          <label for="leadSource" class="form-label">Lead source</label>
          <select class="form-control ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required" id="leadSource" name="leadSource" ng-model="$ctrl.leadSource" required=""><option value="? undefined:undefined ?" selected="selected"></option>
            <option value="Existing Customer">Existing Customer</option>
            <option value="Partner">Partner</option>
            <option value="Conference">Conference</option>
            <option value="Website">Website</option>
            <option value="Word of mouth">Word of mouth</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="form-group col-md-6">
          <label for="name" class="form-label">Description</label>
          <input type="text" class="form-control ng-pristine ng-untouched ng-valid ng-empty" id="description" ng-model="$ctrl.description" autocomplete="off" placeholder="Description">
        </div>
        <div class="form-group col-md-6">
          <label for="name" class="form-label">Assigned to</label>
          <select class="form-control ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required" id="assignedTo" name="assignedTo" ng-model="$ctrl.assignedTo" required=""><option value="? undefined:undefined ?" selected="selected"></option>
