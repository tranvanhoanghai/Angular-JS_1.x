<section>
  <div class="d-flex justify-content-end list-action">
    <div class="action-item">
      <input
        class="form-control"
        type="search"
        autocomplete="off"
        ng-model="$ctrl.search"
        placeholder="Search"
      />
    </div>

    <div class="mb-3 action-item">
      <button class="btn btn-primary" ng-click="$ctrl.create()">
        <i class="fa fa-plus"></i>
      </button>
    </div>
  </div>

  <div class="content-table">
    <div class="loader" ng-show="$ctrl.loading"></div>
    <table
      ng-table="$ctrl.tableParams"
      ng-show="!$ctrl.loading"
      show-filter="true"
      class="table table-condensed table-bordered table-striped"
    >
      <!-- <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col" filter="{ subject: 'text'}" sortable="'subject'">
            Subject
          </th>
          <th scope="col">Contact name</th>
          <th scope="col">Status</th>
          <th scope="col">Total</th>

          <th scope="col">Creator</th>
          <th scope="col">Assigned to</th>
          <th scope="col">Description</th>

          <th scope="col">Action</th>
        </tr>
      </thead> -->
      <!-- <tbody> -->
      <!-- <tr ng-if="$data == [] || $data.length == 0">
        <td colspan="13" class="text-center">No data</td>
      </tr> -->

      <tr ng-repeat="data in $data | filter : $ctrl.search track by $index">
        <td data-title="'#'">{{$index+1}}</td>

        <td
          data-title="'Subject'"
          filter="{ subject: 'text'}"
          sortable="'subject'"
        >
          {{data.subject}}
        </td>
        <td
          data-title="'ContactName'"
          filter="{ contactName: 'text'}"
          sortable="'contactName'"
        >
          {{data.contactName}}
        </td>
        <td
          data-title="'Status'"
          filter="{ status: 'text'}"
          sortable="'status'"
        >
          {{data.status}}
        </td>
        <td data-title="'Total'" filter="{ total: 'number'}" sortable="'total'">
          {{data.total}}
        </td>

        <td
          data-title="'Creator'"
          filter="{ creator: 'text'}"
          sortable="'creator'"
        >
          {{data.creator}}
        </td>
        <td
          data-title="'assignedTo'"
          filter="{ assignedTo: 'text'}"
          sortable="'assignedTo'"
        >
          {{data.assignedTo}}
        </td>
        <td
          data-title="'Description'"
          filter="{ description: 'text'}"
          sortable="'description'"
        >
          {{data.description}}
        </td>

        <td data-title="'Action'">
          <button
            type="button"
            ng-click="$ctrl.edit(data.id)"
            class="btn btn-success"
          >
            <i class="fas fa-edit"></i>
          </button>
          <button
            type="button"
            class="btn btn-danger"
            ng-click="$ctrl.delete(data.id)"
          >
            <i class="fas fa-trash"></i>
          </button>
        </td>
      </tr>
      <!-- </tbody> -->
    </table>
  </div>
</section>
