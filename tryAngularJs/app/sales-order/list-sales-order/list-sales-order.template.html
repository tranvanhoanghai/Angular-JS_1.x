    <div class="mb-3 action-item">
      <button class="btn btn-primary" ng-click="$ctrl.create()">
        <i class="fa fa-plus"></i>
      </button>
    </div>
  </div>

  <div class="content-table">
    <div class="loader" ng-show="$ctrl.loading"></div>

    <table
      ng-hide="$ctrl.loading"
      ng-table="$ctrl.tableParams"
      class="table table-condensed table-bordered table-striped"
    >
      <tr ng-repeat="data in $data track by $index">
        <td data-title="'#'">{{$index+1}}</td>

        <td
          data-title="'Subject'"
          filter="{subject: 'text'}"
          sortable="'subject'"
        >
          {{data.subject}}
        </td>

        <td
          data-title="'ContactName'"
          filter="{contactName: 'text'}"
          sortable="'contactName'"
        >
          {{data.contactName}}
        </td>

        <td
          data-title="'Status'"
          filter="{status: 'select'}"
          sortable="'status'"
          filter-data="[{'title': 'Created', 'id': 'Created'},
                        {'title': 'Approved', 'id': 'Approved'},
                        {'title': 'Delivered', 'id': 'Delivered'},
                        {'title': 'Cancelled', 'id': 'Cancelled'}]"
          class="{{data.status | lowercase }}"
        >
          {{data.status}}
        </td>

        <td data-title="'Total'" filter="{total: 'number'}" sortable="'total'">
          {{data.total}}
        </td>

        <td
          data-title="'Creator'"
          filter="{subject: 'text'}"
          sortable="'creator'"
        >
          {{data.creator}}
        </td>
        <td
          data-title="'assignedTo'"
          filter="{subject: 'text'}"
          sortable="'assignedTo'"
        >
          {{data.assignedTo}}
        </td>
        <td data-title="'Description'" sortable="'description'">
          {{data.description}}
        </td>

        <td data-title="'Action'" class="d-flex">
          <button
            type="button"
            ng-click="$ctrl.edit(data.id)"
            class="btn btn-success"
          >
            <i class="fas fa-edit"></i>
          </button>
          <button
            type="button"
            class="btn btn-danger ml-1"
            ng-click="$ctrl.open(data.id)"
          >
            <i class="fas fa-trash"></i>
          </button>
        </td>
      </tr>
      <tr>
        <td colspan="9" class="text-center" ng-show="$data.length == 0">
          Oops, no record found!
        </td>
      </tr>
    </table>
  </div>
</section>
