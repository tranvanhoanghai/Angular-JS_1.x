<div class="modal-header">
  <h3 class="modal-title" id="modal-title">Confirm action</h3>
</div>
<div class="modal-body" id="modal-body">{{data}}</div>
<div class="modal-footer">
  <button class="btn btn-warning" type="button" ng-click="cancel()">
    Cancel
  </button>
  <button class="btn btn-primary" type="button" ng-click="ok()">Save</button>
</div>
