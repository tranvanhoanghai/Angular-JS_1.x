<div>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a ui-sref="user"> {{'MENU.USER_MANAGEMENT' | translate}}</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">
        {{'USER_MANAGEMENT.TITLE.EDIT_USER' | translate}}
      </li>
    </ol>
  </nav>

  <div class="content-main">
    <div class="header text-center text-uppercase mb-3">
      <h1>{{'USER_MANAGEMENT.TITLE.EDIT_USER' | translate}}</h1>
    </div>

    <user-form
      title-btn="{{$ctrl.submitBtn}}"
      on-submit="$ctrl.submit()"
      user="$ctrl.user"
    >
      <label for="isActive" class="form-label">
        {{'USER_MANAGEMENT.IS_ACTIVE' | translate}}</label
      >
      <select
        class="form-control"
        id="isActive"
        ng-model="$ctrl.user.isActive"
        required
      >
        <option value="true">true</option>
        <option value="false">false</option>
      </select>
    </user-form>
  </div>
</div>
