<div>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a ui-sref="user"> {{'MENU.USER_MANAGEMENT' | translate}}</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">
        {{'MENU.TITLE.EDIT_USER' | translate}}
      </li>
    </ol>
  </nav>

  <div class="content-main">
    <div class="header text-center text-uppercase mb-3">
      <h1>{{'MENU.TITLE.EDIT_USER' | translate}}</h1>
    </div>

    <form ng-submit="$ctrl.update()" name="form" role="form">
      <div class="row">
        <div class="form-group col-md-6">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="Name"
            ng-model="$ctrl.name"
            autocomplete="off"
            required
          />
          <div
            style="color: red"
            ng-show="form.name.$dirty && form.name.$invalid"
          >
            <p ng-show="form.name.$error.required">Name is required.</p>
          </div>
        </div>

        <div class="form-group col-md-6">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="Username"
            ng-model="$ctrl.username"
            autocomplete="new-password"
            required
          />
          <div
            style="color: red"
            ng-show="form.username.$dirty && form.username.$invalid"
          >
            <p ng-show="form.username.$error.required">Username is required.</p>
          </div>
        </div>

        <div class="form-group col-md-6">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            ng-model="$ctrl.email"
            autocomplete="off"
            placeholder="Email"
            required
            ng-pattern="$ctrl.regexEmail"
          />
          <div
            style="color: red"
            ng-show="form.email.$dirty && form.email.$invalid"
          >
            <p ng-show="form.email.$error.required">Email is required.</p>
            <p ng-show="form.email.$error.pattern">Email is invalid</p>
          </div>
        </div>

        <div class="form-group col-md-6">
          <label for="name" class="form-label">Phone</label>
          <input
            type="tel"
            class="form-control"
            id="phone"
            name="phone"
            ng-model="$ctrl.phone"
            autocomplete="off"
            placeholder="Phone"
            ng-pattern="$ctrl.regexPhone"
            required
          />
          <div
            style="color: red"
            ng-show="form.phone.$dirty && form.phone.$invalid"
          >
            <p ng-show="form.phone.$error.required">Phone is required.</p>
            <p ng-show="form.phone.$error.pattern">Phone is invalid</p>
          </div>
        </div>

        <div class="form-group col-md-6">
          <label for="isActive" class="form-label">Is active</label>
          <select
            class="form-control"
            id="isActive"
            ng-model="$ctrl.isActive"
            required
          >
            <option value="true">true</option>
            <option value="false">false</option>
          </select>
        </div>

        <div class="form-group col-md-12 d-flex justify-content-end">
          <button
            type="button"
            class="btn btn-primary"
            ng-disabled="form.$invalid"
            ng-click="$ctrl.open()"
          >
            Update
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
