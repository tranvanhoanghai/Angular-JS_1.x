<div ng-show="error" class="alert alert-danger">{{error}}</div>
<form name="form" ng-submit="$ctrl.login()" role="form">
  <div class="form-group">
    <label for="username">Username</label>
    <i class="fa fa-key"></i>
    <input
      type="text"
      name="username"
      id="username"
      class="form-control"
      ng-model="$ctrl.username"
      required
      autocomplete="new-password"
    />
    <span
      ng-show="form.username.$dirty && form.username.$error.required"
      class="help-block"
      >Username is required</span
    >
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <i class="fa fa-lock"></i>
    <input
      type="password"
      name="password"
      id="password"
      class="form-control"
      ng-model="$ctrl.password"
      required
    />
    <span
      ng-show="form.password.$dirty && form.password.$error.required"
      class="help-block"
      >Password is required</span
    >
  </div>
  <div class="form-actions">
    <button type="submit" ng-disabled="form.$invalid" class="btn btn-danger">
      Login
    </button>
  </div>
</form>
